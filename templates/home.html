{{ define "content" }}

  <h1 class="text-primary">HELLO GOLANG</h1>
  {{ include "partials/flashes" }}

  {{ if .data.authenticatedUser }}
    <h2 class="greeting">Welcome {{ .data.email }}</h2>
    <form class="mt-8 space-y-6" action="/logout" method="POST">
      <button type="submit">Logout</button>
    </form>
  {{ else }}
    <h2><a href="/login">Login</a></h2>
    <h2><a href="/register">Register</a></h2>
  {{ end }}

{{ end }}
