{{ define "search_result_list" }}

<div class="list-search-result">
  <dt class="list-search-result__title">
    {{ .title }}
  </dt>
  {{ if .value }}
    <ul class="list-search-result__value divide-y divide-gray-200">
      {{ range $v := .value }}
        <li class="list-search-result__item">
          <img class="list-search-result__icon" src="/dist/svg/link.svg">
          <a class="list-search-result__link" href="{{ $v }}" target="_blank">
            {{ $v }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }} 
</div>

{{ end }}
