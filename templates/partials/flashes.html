{{ if .noticeFlashes }}
  <div class="alert alert--success">
    {{ range $notice := .noticeFlashes }}
      {{ $notice }}
    {{ end }}
  </div>
{{ end }}

{{ if .errorFlashes }}
  <div class="alert alert--danger">
    {{ range $error := .errorFlashes }}
      {{ $error }}
    {{ end }}
  </div>
{{ end }}

{{ if .errors }}
  <div class="alert alert--danger">
    {{ .errors }}
  </div>
{{ end }}
