{{ if .flashNotices }}
  <div class="alert alert--success">
    {{ range $notice := .flashNotices }}
      {{ $notice }}
    {{ end }}
  </div>
{{ end }}

{{ if .flashErrors }}
  <div class="alert alert--danger">
    {{ range $error := .flashErrors }}
      {{ $error }}
    {{ end }}
  </div>
{{ end }}

{{ if .errors }}
  <div class="alert alert--danger">
    {{ .errors }}
  </div>
{{ end }}
