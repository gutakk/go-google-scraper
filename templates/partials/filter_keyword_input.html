{{ define "filter_keyword_input" }}

<div class="space-y-2">
  <label>{{ .filterLabel }}</label>
  {{ $queryValue := "" }}
  {{ if .query }}
    {{ $queryValue = index .query .filterName 0 }}
  {{ end }}
  <input name={{ .filterName }} type="text" placeholder={{ .filterPlaceholder }} value={{ $queryValue }}>
</div>

{{ end }}
