{{ define "filter_keyword_input" }}

<div class="space-y-2">
  <label>{{ .filterLabel }}</label>
  {{ $filterValue := "" }}
  {{ if .filter }}
    {{ $filterValue = index .filter .filterName 0 }}
  {{ end }}
  <input name={{ .filterName }} type="text" placeholder={{ .filterPlaceholder }} value={{ $filterValue }}>
</div>

{{ end }}
