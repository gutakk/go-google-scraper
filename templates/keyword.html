{{ define "content" }}

<div class="keyword-container">
  <h2>Upload CSV</h2>
  
  {{ include "partials/flashes" }}
  
  <form class="form-keyword-upload space-y-6" action="/keyword" enctype="multipart/form-data" method="POST">
    <input name="file" type="file" required accept=".csv">
  
    <button type="submit">
      Upload
    </button>
  </form>

  {{ if .data.keywords }}
    <div class="list-keyword sm:rounded-lg">
      <table class="list-keyword__table divide-y divide-gray-200">
        <thead>
          <tr>
            <th scope="col">Keyword</th>
            <th scope="col">Uploaded date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        
        <tbody>
          {{ range $k := .data.keywords }}
            <tr>
              <td><strong>{{ $k.Keyword }}</strong></td>
              <td>{{ formattedCreatedAt $k.CreatedAt }}</td>
              <td>
                <span class="keyword-status keyword-status--{{ $k.Status }}">{{ $k.Status }}</span>
              </td>
              <td></td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  {{ end }}
</div>


{{ end }}
